<ion-header>

  <ion-navbar>
    <ion-title>barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
  <ion-item>
        <ion-label stacked>Barcode</ion-label>
        <ion-textarea disabled="false" [(ngModel)]="barcode" ></ion-textarea>
      </ion-item>
  </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="scanBarcode()">
            <ion-icon name="barcode"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
