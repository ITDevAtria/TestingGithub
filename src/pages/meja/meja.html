<ion-header>

  <ion-navbar>
    <ion-title>Meja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-6 *ngFor="let item of mejas" no-padding>
          <div class="menu-item">
            <img src="{{item.image}}">
            <div class="title">{{item.title}}</div>
              <div class="title2">{{item.title2}}</div>
              <div class="title3">{{item.title3}}</div>
          </div>
        </ion-col>
      </ion-row>
</ion-content>
